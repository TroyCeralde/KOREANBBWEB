<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - KOREAN BBQ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/LOGO BBQ.jpg" type="image/x-icon">
    
    <style>
        /* Popup Modal */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            text-align: center;
            position: relative;
            border-radius: 10px;
            width: 60%;
            max-width: 600px;
        }
        .popup img {
            width: auto;
            max-width: 80%;
            height: auto;
            max-height: 80vh;
            border-radius: 10px;
        }
        .popup-text {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }
        .timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 0;
        }
        .timeline-item {
            text-align: center;
            width: 80%;
            margin-bottom: 30px;
        }
        .timeline-item img {
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .timeline-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <section class="sub-header">
        <nav>
            <h2 class="logo">KOREAN BBQ</h2>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-window-close-o" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="Gallery.html">GALLERY</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>OUR HISTORY</h1>
    </section>

    <!-- Timeline Section -->
    <section class="timeline">
        <div class="timeline-item">
            <img src="C:\Users\geela\Downloads\TEST.jfif" alt="1973: The Beginning" 
                onclick="openPopup('C:\\Users\\geela\\Downloads\\TEST.jfif', '1973: The Beginning', 'In 1973, the journey began with a small family-run bakery, serving fresh and delicious Korean BBQ dishes.')">
        </div>

        <div class="timeline-item">
            <img src="images/history2.jpg" alt="1980: Expansion" 
                onclick="openPopup('images/history2.jpg', '1980: Expansion', 'By 1980, our bakery had grown into a full-fledged restaurant, attracting visitors from all over the region.')">
        </div>

        <div class="timeline-item">
            <img src="images/history3.jpg" alt="1990: Innovation" 
                onclick="openPopup('images/history3.jpg', '1990: Innovation', 'In the 90s, we started innovating with new recipes and techniques, incorporating traditional and modern twists.')">
        </div>
    </section>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <img id="popup-img" src="" alt="Popup Image">
            <h3 id="popup-title"></h3>
            <p class="popup-text" id="popup-text"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
        }

        function hideMenu() {
            navLinks.style.right = "-200px";
        }

        function openPopup(imgSrc, title, text) {
            document.getElementById("popup-img").src = imgSrc;
            document.getElementById("popup-title").innerText = title;
            document.getElementById("popup-text").innerText = text;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

    <!-- Footer -->
    <section class="footer">
        <h4>VISIT OUR SOCIAL MEDIA ACCOUNTS</h4>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-tiktok"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-whatsapp"></i>
        </div>
        <p>MADE WITH FRESH AND SAVORY BBQ ALL OVER <i class="fa fa-globe"></i> THE WORLD</p>
    </section>

</body>
</html>
