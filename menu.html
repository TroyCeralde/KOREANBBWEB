<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="CONTACT.html">Contact</a></li>
            <li><a href="Gallery.html">GALLERY</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Sidebar Categories -->
        <aside class="categories">
            <button class="category active" data-category="all">All</button>
            <button class="category" data-category="burgers">Burgers</button>
            <button class="category" data-category="fries">Fries</button>
            <button class="category" data-category="beverages">Beverages</button>
            <button class="category" data-category="desserts">Desserts</button>
        </aside>

        <!-- Menu Items -->
        <main class="menu">
            <h2>Our Menu</h2>
            <div class="menu-items">
                <div class="menu-item" data-category="burgers">
                    <img src="C:\Users\geela\Downloads\TEST.jfif" alt="Big Mac">
                    <h3>Big Mac</h3>
                    <p>₱150</p>
                    <button class="order-btn">Order</button>
                </div>
                <div class="menu-item" data-category="burgers">
                    <img src="images/cheeseburger.png" alt="Cheeseburger">
                    <h3>Cheeseburger</h3>
                    <p>₱120</p>
                    <button class="order-btn">Order</button>
                </div>
                <div class="menu-item" data-category="fries">
                    <img src="images/fries.png" alt="French Fries">
                    <h3>French Fries</h3>
                    <p>₱80</p>
                    <button class="order-btn">Order</button>
                </div>
                <div class="menu-item" data-category="beverages">
                    <img src="images/coca-cola.png" alt="Coca-Cola">
                    <h3>Coca-Cola</h3>
                    <p>₱50</p>
                    <button class="order-btn">Order</button>
                </div>
                <div class="menu-item" data-category="desserts">
                    <img src="images/sundae.png" alt="Sundae">
                    <h3>Sundae</h3>
                    <p>₱90</p>
                    <button class="order-btn">Order</button>
                </div>
            </div>
        </main>

        <!-- Order Summary -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <ul id="order-list"></ul>
            <p>Total: ₱<span id="total-price">0</span></p>
            <button id="clear-order">Clear Order</button>
        </section>
    </div>

    <!-- Order Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-item-name"></h3>
            <button class="select-option" data-size="Regular">Regular</button>
            <button class="select-option" data-size="Large Meal">Large Meal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
