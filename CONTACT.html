<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - KOREAN BBQ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/LOGO BBQ.jpg" type="image/x-icon">
    <style>
        .logo {
            color: #FFF;
        }
        .contact-form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            text-align: center;
            color: #333;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #FF6347; /* Tomato Red */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .contact-form button:hover {
            background-color: #FF4500; /* Darker Red */
        }
    </style>
</head>
<body>
    <section class="sub-header">
        <nav>
            <h2 class="logo">KOREAN BBQ</h2>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-window-close-o" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="CONTACT.html">CONTACT</a></li>
                    <li><a href="Gallery.html">GALLERY</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>CONTACT US</h1>
    </section>

    <!-- Contact Form Section -->
    <section class="contact">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- JavaScript For Toggle Menu -->
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
        }

        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>

    <!-- Footer -->
    <section class="footer">
        <h4>VISIT OUR SOCIAL MEDIA ACCOUNTS</h4>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-tiktok"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-whatsapp"></i>
        </div>
        <p>MADE WITH FRESH AND SAVORY BBQ ALL OVER <i class="fa fa-globe"></i> THE WORLD</p>
    </section>
</body>
</html>
