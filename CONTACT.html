        <h1>CONTACT US</h1>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="contact-form">
            <h3>Contact Form</h3>
            <form action="#">
                <!-- Name -->
                <input type="text" name="name" placeholder="Your Name" required>
                
                <!-- Mobile Number -->
                <input type="tel" name="mobile" placeholder="Your Mobile Number" required>
                
                <!-- Email -->
                <input type="email" name="email" placeholder="Your Email Address" required>
                
                <!-- Address -->
                <div class="address-field">
                    <label for="province">Province</label>
                    <select id="province" name="province" required>
                        <option value="pangasinan">Pangasinan</option>
                        <option value="batangas">Batangas</option>
                        <option value="cebu">Cebu</option>
                        <option value="ilocos">Ilocos Norte</option>
                    </select>

                    <label for="city">City</label>
                    <select id="city" name="city" required>
                        <option value="dagupan">Dagupan</option>
                        <option value="san-carlos">San Carlos</option>
                        <option value="lingayen">Lingayen</option>
                        <option value="alaminos">Alaminos</option>
                    </select>

                    <label for="barangay">Barangay</label>
                    <select id="barangay" name="barangay" required>
                        <option value="pangasinan">Barangay 1</option>
                        <option value="pangasinan">Barangay 2</option>
                        <option value="pangasinan">Barangay 3</option>
                        <option value="pangasinan">Barangay 4</option>
                    </select>

                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" placeholder="Street Name" required>

                    <label for="house">House Number</label>
                    <input type="text" id="house" name="house" placeholder="House Number" required>
                </div>

                <!-- Icon Boxes with Toggle Feature -->
                <div class="address-icons">
                    <!-- Home Radio -->
                    <input type="radio" name="location" id="home" class="location-option" hidden>
                    <label class="icon-box" for="home">
                        <i class="fa fa-home"></i>
                        <span>Home</span>
                    </label>
                    <!-- Office Radio -->
                    <input type="radio" name="location" id="office" class="location-option" hidden>
                    <label class="icon-box" for="office">
                        <i class="fa fa-building"></i>
                        <span>Office</span>
                    </label>
                </div>
            </form>
        </div>

        <!-- Location and Map Section -->
        <div class="location-map">
            <p class="pin-location">Pin Your Location Here</p>
            <div class="map-container">
                <!-- OpenStreetMap iframe (No API Key required) -->
                <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=119.3%2C13.1%2C124.3%2C20.3&layer=mapnik" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- Submit Button under Map -->
            <button class="submit-btn">Submit</button>
        </div>
    </section>
